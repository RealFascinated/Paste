<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ index . "title" }}</title>

    <!--  Meta tags for social media sharing -->
    <meta content='{{ index . "title" }}' property="og:title" />
    <meta
      content='
      Lines: {{ index . "lineCount" }}
      Size: {{ index . "sizeBytes" }}
    
      Click to view the Paste.'
      property="og:description"
    />

    <!-- Custom Line Number CSS -->
    <style>
      .hljs-ln-code {
        padding-left: 10px !important;
      }
    </style>

    <!-- TailwindCSS -->
    <script src="/assets/external/tailwindcss.js"></script>

    <!-- Highlight.js -->
    <link rel="stylesheet" href="/assets/external/atom-one-dark.min.css" />
    <script src="/assets/external/highlight.min.js"></script>

    <!-- Highlight.js line numbers -->
    <script src="/assets/external/highlightjs-line-numbers.min.js"></script>
  </head>
  <body class="bg-neutral-900 text-white h-screen relative">
    <pre><code class="bg-transparent text-sm">{{ index . "content" }}</code></pre>

    <div class="absolute top-0 right-0 p-3">
      <a href='{{ index . "rawUrl" }}'>
        <button id="raw-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
          Raw
        </button>
      </a>
      <a href="/">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">New</button>
      </a>
    </div>
  </body>

  <!-- Script -->
  <script src="/assets/paste.js"></script>
</html>
