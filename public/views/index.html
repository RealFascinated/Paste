<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ index . "title" }}</title>

    <!--  Meta tags for social media sharing -->
    <meta content="Paste" property="og:title" />
    <meta content="Create, share and view code snippets with ease." property="og:description" />

    <!-- TailwindCSS -->
    <script src="/assets/external/tailwindcss.js"></script>

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="/assets/external/toastify.min.css" />
    <script type="text/javascript" src="/assets/external/toastify.js"></script>
  </head>
  <body class="bg-neutral-900 text-white">
    <div class="p-3 h-screen w-screen relative">
      <div class="flex gap-2 h-full w-full text-sm">
        <p class="hidden md:block select-none pointer-events-none">&gt;</p>
        <textarea
          id="paste-input"
          class="w-full h-full bg-background outline-none resize-none bg-transparent"
          placeholder='{{ index . "textboxPlaceholder" }}'
        ></textarea>
      </div>

      <div class="absolute top-0 right-0 p-3">
        <button id="paste-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
          Paste
        </button>
      </div>
    </div>
  </body>

  <!-- Script -->
  <script src="/assets/index.js"></script>
</html>
